<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Catálogo de Produtos</title>
</head>
<body>
    <div>
        <h1>Catálogo de Produtos</h1>
    </div>
    <div class="forms">
        <form >
            <label>Nome do Produto:</label>
            <input type="text" class="nome" name="nome" placeholder="Nome do produto">
            <label>Valor do Produto:</label>
            <input type="number" class="valor" name="valor" placeholder="Valor do produto">
            <button onclick="" type="submit">Enviar</button>
        </form>
    </div>
    <div class="filtro">
        <input type="text" class="input-filtro" name="filtro" placeholder="Pesquise os produtos">
    </div>
    <div>
        <table class="tabelaProdutos">
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                </tr>
            
            
                <tr>
                    <td>Celular</td>
                    <td>2.000</td>
                </tr>
                
                
            
        </table>
    </div>
</body>
</html>
